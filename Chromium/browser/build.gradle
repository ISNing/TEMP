apply plugin: 'com.android.library'
apply from: "$rootDir/gradle/android-lint.gradle"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        vectorDrawables {
            useSupportLibrary true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            res.srcDirs = [
                    "src/main/share_res",
                    "src/main/touch_to_fill_res",
                    "src/main/ui_appmenu_internal_res",
                    "src/main/ui_appmenu_internal_test_res",
                    "src/main/ui_appmenu_res",
                    "src/main/ui_styles_res",
                    "src/main/ui_styles_res_night",
                    "src/main/ui_widget_res",
                    "src/main/ui_widget_test_res"
            ]
        }
    }
}

afterEvaluate {
    project ->
        project.tasks.verifyReleaseResources {
            onlyIf {
                println 'Skipping...'
                return false
            }
        }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
